<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt/Decrypt</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Encrypt / Decrypt Tool</h1>
    <p>Message</p>
    <input class="message" type="text" placeholder="Message goes here">
    <p>Encrypted message</p>
    <input class="encrypted" type="text" placeholder="Encrypted message goes here">
    <p>Decrypted message</p>
    <input class="decrypted" type="text" placeholder="Decrypted message goes here">
    <button>Encrypt/Decrypt</button>
  </div>
</body>
</html>
